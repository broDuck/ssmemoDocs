<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- jQuery(JS) -->
    <script src="../lib/jquery-1.11.3.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/editManager.js"></script>

    <!-- CSS -->
    <link href="../css/editor.css" rel="stylesheet">

</head>
<body>
<div id="editor">
    <div id="tools">
        <p>hello</p>
        <p>hello</p>
    </div>
    <table id="panels">
        <tbody>
        <tr>
            <td id="filmstrip">
                <div class="filmstrip">
                    <svg id="filmstrip-thumbnails" xmlns="http://www.w3.org/2000/svg" version="1.1" fill-rule="evenodd" stroke="none" stroke-linecap="square"
                    stroke-miterlimit="10" overflow="hidden" preserveAspectRatio="none" width="219px" style="line-height: normal; position: absolute; left: 0px;">
                    </svg>
                </div>
            </td>
            <td id="canvas-view">
                <p id="getWidth"></p>
                <p id="getHeight"></p>

                <div style="position: relative">
                    <div id="workspace-container" style="overflow: hidden; visibility: inherit;">
                        <div id="workspace" dir="ltr" style="cursor: default;">
                            <div id="canvas-container" style="position: relative; left: 134px; top: 14px; width: 1431px; height: 805px;">
                                <div id="canvas" class="canvas canvas-horiz-border canvas-vert-border" style="visibility: inherit;"></div>
                            </div>
                        </div>
                        <div id="pages">
                            <svg id="pages-thumbnails" xmlns="http://www.w3.org/2000/svg" version="1.1" fill-rule="evenodd" stroke="none" stroke-linecap="square"
                                 stroke-miterlimit="10" overflow="hidden" preserveAspectRatio="none" style="top: 0px; left: 0px; position: absolute;"
                                 width="1700px" height="833px">
                            </svg>
                        </div>
                    </div>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var manager = new editManager();
    manager.drawFilmstrip();
    manager.getSize();
    manager.drawCanvas();
</script>

</body>
</html>
